<div class="container">
      <nav class="navbar navbar-dark bg-info" style="background-color: #00b3b3;">
        <div class="container d-flex align-items-center">
            <img src="images.png" class="logo me-2" width="40px" > 
            <a class="navbar-brand" href="#">TV Series</a>
        </div>
    </nav>
    <div class="container mt-4">
    <input type="text" class="form-control mb-2" id="texto-busqueda" placeholder="Filtrar cursos por nombre">
    <button type="button" class="btn btn-success mb-3" id="boton-filtro">Aplicar</button>
    </div>
    <div class="container mt-4">
    
      <div class="table-wrapper" style="width: 50%; float: left;"> <!-- Ajusta el ancho como necesites -->
          <table class="table table-hover" id="series">
              <thead class="thead-dark">
                  <tr>
                      <th>#</th>
                      <th>Nombre</th>
                      <th>Canal</th>
                      <th>Temporadas</th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let serie of series">
                      <td>{{ serie.id }}</td>
                      <td>{{ serie.name }}</td>
                      <td>{{ serie.channel }}</td>
                      <td>{{ serie.seasons }}</td>
                  </tr>
              </tbody>
          </table>
          <p class="text-end"><strong>Average Seasons: </strong>{{ averageSeasons | number: '1.2-2' }}</p>
      </div>
    </div>    
  </div>
